  <div class="container">
    <h1 class = "title is-1">Restaurant Grade Predictions</h1>
    <div class = "top-button-container">
      {% if data|length <= 0 %}
      <a class="button is-dark is-large" id="predictButton" role="button">Predict</a>
      {% elif data|length > 0 %}
      <a class="button is-success is-large" href="/getCSV" role="button">Download</a>
      {% endif %}
      <div class="progressBarContainer">
        <progress class="progress is-small is-primary" id="progressBar" max="30">15%</progress>
      </div>
    </div>

    {% block content %}
    {% endblock %}
  </div>

<script type="text/javascript">
  $("#predictButton").click(function() {
    $("#progressBar").css("visibility", "visible");
    $("#predictButton").css("visibility", "hidden");

    setTimeout(function() {
      $("#progressBar").css("visibility", "hidden");
      window.location.href = "/predict";
    }, 3000);
  });
</script>
